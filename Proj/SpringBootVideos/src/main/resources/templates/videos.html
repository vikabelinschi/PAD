<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Videos</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h3><a th:href="@{/add_video}">Add video</a></h3>
    <div>
        <h1>List of Videos</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Video Id</th>
                <th>Video Title</th>
                <th>Author</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="video: ${listVideos}">
                <td th:text="${video.id}">ID</td>
                <td th:text="${video.title}">Title</td>
                <td th:text="${video.author}">Author</td>
                <td th:text="${video.description}">Description</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
